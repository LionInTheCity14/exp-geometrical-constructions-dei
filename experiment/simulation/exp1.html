  <head>

  <body>
    <header class="header">
      <div class="header-img">
        <img src="images/header.png" alt="virtual-lab-logo" class="vlab-logo" />
        <h1>Virtual labs</h1>
        <img src="images/dei.jpg" alt="dei-logo" class="dei-logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>

        </ul>
      </nav>
    </header>
    <main>
      <div class="simulation-container">
        <h2 class="title">GEOMETRICAL CONTRUCTION</h2>
        
        <!-- mainPage  -->
        <div class="content-container" id="mainPage" style="visibility: hidden;">
            <h3 class="instruction" style>Objective:</h3>

            <p class="content" id="content">To divide a straight line of 140 mm into given number of equal parts say 5.</p>

            <!-- <h3 class="instruction" style="top: 100px">Instruments used:</h3> -->

            <img class="exp-index-img" id="exp-index-img" src="images/exp1Images/8-png-removebg-preview.png" alt="Instruments"/>

            <button style="position: absolute;" class="next" id="nextBtnStep1" onclick="nextToStep1()">Next</button>
        </div>

      <!-- STEP 1 -->

      <div class="content-container" id="step1" style="visibility: visible;">

        <!-- IMAGES  -->

        <img class="instruments-img" id="step1-png1" 
        style="visibility: hidden;"
        src="images/exp1Images/step1-png1.png" alt="png-1">

        <img class="clips-img" id="step1-clip1" 
        style="visibility: visible;"
        src="images/starter-images/3D Clips.png" alt="clip-1">

        <img class="clips-img" id="step1-clip2" 
        style="visibility: visible; top: 220px;"
        src="images/starter-images/3D Clips.png" alt="clip-2">

        <img class="clips-img" id="step1-clip3" 
        style="visibility: visible; left: 620px;"
        src="images/starter-images/3D Clips.png" alt="clip-3">

        <img class="clips-img" id="step1-clip4" 
        style="visibility: visible; top: 220px; left: 620px;"
        src="images/starter-images/3D Clips.png" alt="clip-4">

        <img class="drafter-img" id="step1-drafter" 
        style="visibility: visible;"
        src="images/starter-images/drafter.png" alt="drafter">

        <!-- GIFS -->

        <img class="instruments-img" id="step1-gif1" 
        style="visibility: hidden;"
        src="images/exp1Images/step1-gif1.gif" alt="gif-1">

        <!-- TRANSBOXS -->

        <img src="images/transbox.png"
        id="step1-trans1"
        style="visibility: hidden; position: absolute; top: 215px; left: 460px; width: 120px; height: 85px;" alt="transbox" onclick="step1MoveSheet1()">

        <img src="images/transbox.png" alt="transbox-2" id="step-trans2" style="visibility: visible; border: 2px solid red; position: absolute; left: 27px; top: 265px; width: 373px; height: 260px;">

        <!-- ARROW  -->

        <img src="images/arrow left.gif"
        id="step1-arr1"
        style="visibility: hidden; position: absolute; top: 230px; left: 580px; width: 50px; height: 40px;" alt="arr">

        <img src="images/arrow right.gif"
        id="step1-arr2"
        style="visibility: hidden; position: absolute; top: 160px; left: 490px; width: 60px; height: 40px;" alt="arr">

        <button style="position: absolute; visibility: hidden;" class="next" id="nextBtnStep3" onclick="nextToStep2()">Next</button>
      </div>

      <!-- STEP 3  -->
