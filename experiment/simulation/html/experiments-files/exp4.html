<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&amp;family=Raleway&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../../images/favicon.ico" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/main-content.css" />
    <link rel="stylesheet" href="../../css/experiments-classes.css" />
    <link rel="stylesheet" href="../../css/exp4-ids.css" />
    <script src="../../js/exp4.js" defer></script>
    <title>Virtal Labs</title>
  </head>
  <body>
    <header class="header">
      <div class="header-img">
        <img
          src="../../images/header.png"
          alt="virtual-lab-logo"
          class="vlab-logo"
        />
        <h1 style="color: rgb(20, 117, 228)">Virtual labs</h1>
        <img src="../../images/dei.jpg" alt="dei-logo" class="dei-logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <!-- <li><a href="#"></a></li> -->
        </ul>
      </nav>
    </header>
    <main>
      <div class="simulation-container">
        <h2 class="title">GEOMETRICAL CONTRUCTION</h2>

        <!-- STEP 3 -->

        <div class="content-container" id="step3" style="visibility: visible">

            <div class="statement">

                <h3 class="step">Step <span class="step-number">3</span>:</h3>

                <p class="intructions" id="instructions-step3">Select 3H pencil</p>

            </div>

            <!-- IMAGES  -->
            <img src="../../images/assembly.png" alt="assembly-png" class="assembly" id="assembly">

            <!-- GIFS -->

            <img src="../../images/exp4Images/gif1-step3.gif" alt="GIFS" class="exp-image-section-gifs" id="gif1-step3">

            <!-- PENCILS  -->

            <img src="../../images/3h-pencil.png" alt="img-1" class="exp-pencil" id="pencil1-step3" >

            <!-- COMPASS  -->

            <img src="../../images/compass.png" alt="img-1" class="exp-compass" id="compass1-step3" >

                <!-- SELECTION  -->

            <select name="choice" id="dropMenu1-step3" class="dropMenu">
                <option value="default">Select</option>
                <option value="hPencil">H Pencil</option>
                <option value="2hPencil">2H Pencil</option>
                <option value="3hPencil">3H Pencil</option>
            </select>

            <!-- TRANSBOXS -->

            <img src="../../images/transbox.png" alt="transbox" class="exp-transboxes" id="trans1-step3">

            <!-- ARROW  -->

            <img src="../../images/arrow-up.gif" alt="arr" class="exp-arrows" id="arr1-step3">

            <!-- BUTTONS  -->

            <img src="../../images/arrow-right.gif" alt="next-arr" class="exp-arrows arr-next" id="arr-next">

            <button class="next-exp" id="nextToFinalPng">Next</button>

            <button class="next-exp" id="nextToExpListFromExp2">Next</button>

        </div>

       </div>
    </main>
</body>
</html>
